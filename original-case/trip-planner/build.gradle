plugins {
  id "com.github.node-gradle.node" version "3.0.0-rc6"
}
version '0.0.1'
node {
  version = '16.13.1'
  npmVersion = '8.1.2'
  download = true
  workDir = file("${project.buildDir}/trip-planner")
  nodeModulesDir = file("${project.projectDir}")
}

task build(type: NpmTask) {
  args = ['run', 'build']
}